<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&family=Space+Mono:wght@400;700&family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <script src="node_modules/mathjs/lib/browser/math.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="firstRow">
        <div class="calc">calc</div>
        <div class="right">
          <div class="theme">THEME</div>

          <!-- radio -->
          <div class="center">
            <div class="number">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="theme-toggle">
              <label class="custom-radio-button">
                <input id="first" name="toggle-state" type="radio" checked />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-button">
                <input id="second" name="toggle-state" type="radio" />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-button">
                <input id="third" name="toggle-state" type="radio" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="secondRow"></div>
      <div class="thirdRow">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button del">DEL</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button plus">+</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button minus">-</button>
        <button class="button dot">.</button>
        <button class="button number">0</button>
        <button class="button divide">/</button>
        <button class="button x">x</button>
        <button class="button reset">RESET</button>
        <button class="button equal">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
