<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">

    <div id="upper-body">
        <div id="name" class="noselect">calc</div>
        <div id="theme"><span id = "theme-txt" class="noselect">THEME</span>

            <div id="switcher">
                <div id="theme-number" class="noselect">
                    <span class="theme-no">1</span><span class="theme-no">2</span><span class="theme-no">3</span>
                </div>
                <div id="circle"></div>
            </div>

        </div>
    </div>

    <div id="screen">
        
    </div>

    <div id="keypad">
        <div class="keys noselect">7</div>
        <div class="keys noselect">8</div>
        <div class="keys noselect">9</div>
        <div class="keys gray noselect">DEL</div>
        <div class="keys noselect">4</div>
        <div class="keys noselect">5</div>
        <div class="keys noselect">6</div>
        <div class="keys noselect">+</div>
        <div class="keys noselect">1</div>
        <div class="keys noselect">2</div>
        <div class="keys noselect">3</div>
        <div class="keys noselect">-</div>
        <div class="keys noselect">.</div>
        <div class="keys noselect">0</div>
        <div class="keys noselect">/</div>
        <div class="keys noselect">x</div>
        <div class="large-keys k1 gray noselect">RESET</div>
        <div class="large-keys k2 orange noselect">=</div>
    </div>

</div>
    
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
