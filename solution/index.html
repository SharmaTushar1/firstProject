<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./solution/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="container">
      <div id="upper-body">
        <div id="name">calc</div>
        <div id="theme">
          <span>THEME</span>

          <div id="switcher">
            <div id="theme-number">
              <span class="theme-no">1</span><span class="theme-no">2</span
              ><span class="theme-no">3</span>
            </div>
            <div id="toggler">
              <div id="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="screen"></div>

      <div id="keypad">
        <div class="keys">7</div>
        <div class="keys">8</div>
        <div class="keys">9</div>
        <div class="keys">DEL</div>
        <div class="keys">4</div>
        <div class="keys">5</div>
        <div class="keys">6</div>
        <div class="keys">+</div>
        <div class="keys">1</div>
        <div class="keys">2</div>
        <div class="keys">3</div>
        <div class="keys">-</div>
        <div class="keys">.</div>
        <div class="keys">0</div>
        <div class="keys">/</div>
        <div class="keys">x</div>
        <div class="large-keys reset">RESET</div>
        <div class="large-keys equal">=</div>
      </div>
    </div>
  </body>
</html>
